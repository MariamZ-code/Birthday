<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <title>My Birthday</title>
    <link rel="icon" type="image/x-icon" href="/Img/icon.jpg">
  
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Dancing+Script&family=Lobster+Two&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid ">
        <div class="row" >
            <div class="card" >
                <img src="./Img/bg@2x.png" class="card-img" alt="...">
                <div class="party"><img src="./Img/party@2x.png" alt="" id="partyImg"></div>
                <div class="card-img-overlay" id="myLayOut">
                    <div class="col-6 " id="overLay">
                        <img src="./Img/birthday.jpeg" alt="" srcset="">
        
                    </div>
                    <div class="col-6 p-4 countDown" id="countDown">
                        <h2 class="mb-5"><span class="myName">Mariam's</span> <br> Birthday </h2>
                        <div class="row countTime">
                            <div class="col-3" >
                                <p id="Days">00</p>
                                <span>Days</span>
                            </div>
                            <div class="col-3" >
                                <p id="Hours">00</p>
                                <span>Hours</span>
                            </div>
                            <div class="col-3">
                                <p  id="Mints">00</p>
                                <span>Minutes</span>
                            </div>
                            <div class="col-3" >
                                <p id="Sec">00</p>
                                <span>Seconds</span>
                            </div>
                             
                            
                        </div>
                    </div>
                </div>
              </div>
            

        </div>

    
    </div>



    <script src="./script.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
